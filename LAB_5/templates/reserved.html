<!DOCTYPE html>
<html>
<head>
    <title>Moje rezerwacje</title>
        <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    {% if reservations %}
        <table>
            <tr>
                <th>Miejsce</th>
                <th>Data</th>
                <th>Godzina rozpoczęcia</th>
                <th>Godzina zakończenia</th>
                <th>Akcje</th>
            </tr>
        {% for reservation in reservations %}
<tr>
    <td>{{ reservation.place }}</td>
    <td>{{ reservation.date }}</td>
    <td>{{ reservation.start_time }}</td>
    <td>{{ reservation.end_time }}</td>
    <td>
        <button type="submit"><a href="{{ url_for('edit_reservation', reservation_id=reservation.id) }}">Edytuj</a></button>
        <form action="{{ url_for('cancel_reservation', reservation_id=reservation.id) }}" method="post">
            <button type="submit">Anuluj</button>
        </form>
    </td>
</tr>
{% endfor %}
        </table>
    {% else %}
        <p>Brak rezerwacji.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">Powrót do dashboard</a>
</body>
</html>
