<!DOCTYPE html>
<html>
<head>
    <title>Rejestracja miejsca</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

    </style>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
      {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</head>
<body>
    <h1>Reserve IT</h1>
    <p>Aby kontynuować, zaloguj się lub utwórz konto.</p>
    <a href="{{ url_for('login') }}">Zaloguj się</a> lub
    <a href="{{ url_for('register') }}">Utwórz konto</a>



    <!-- Wyświetlanie komunikatów flash -->
    <script>
        setTimeout(function() {
            var flashes = document.getElementsByClassName('flashes')[0];
            if (flashes) {
                flashes.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
